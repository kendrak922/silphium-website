<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Documentation for <%= name %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.8.6/dist/showdown.min.js" crossorigin="anonymous"></script>

    <style>
        body{
            background-image: linear-gradient(180deg, #fdfbfb 0%, #ebedee 100%);
        }
        .container-fluid{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .row{
            padding: 1em 0;
        }
        h1{
            text-transform: uppercase;
        }
        .btn{
            display: block;
            margin: auto;
            width: 75%;
        }
        ul{
            text-align: center;
        }
        li span{
            margin-left: 0.5em;
        }
        #readme ul{
            text-align: left;
        }
        code{
            color: #b71c1c !important;
        }
        hr{
            border-top: 1px solid #343a40;
        }
        .nav-item{
            color: #6c757d;
        }
        .nav-item:hover{
            color: #17a2b8;
        }
        .nav-item.nav-link.active{
            color: #17a2b8;
        }
        iframe{
            width: 100vw;
            height: 100vh;
        }
        @media(max-width: 767px){
            h1{
                font-size: 1.5rem;
            }
            .list-inline-item{
                display: block;

            }
            li span{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-dark">
            <h1 class="col-12 text-white" style="text-align:center;">Documentation for</br><em><%= name %></em></h1>
        </div>
            <nav>
                <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-readme" role="tab" aria-controls="nav-readme" aria-selected="true"><i class="fab fa-readme"></i></a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-js" role="tab" aria-controls="nav-js" aria-selected="false"><i class="fab fa-js-square"></i></a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-sass" role="tab" aria-controls="nav-sass" aria-selected="false"><i class="fab fa-sass"></i></a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-php" role="tab" aria-controls="nav-php" aria-selected="false"><i class="fab fa-php"></i></a>
                </div>
            </nav>
        <div id="nav-tabContent" class="tab-content">
            <div class="tab-pane fade show active" id="nav-readme" role="tabpanel" aria-labelledby="nav-readme-tab">
                <div class="row justify-content-center">
                    <div id="readme" class=" col-12">
                        <div id="raw" style="visibility: hidden;">
                                <%= readMe %>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade show" id="nav-js" role="tabpanel" aria-labelledby="nav-js-tab">
                <div class="row">
                    <iframe  src="/js/global.html" frameborder="0"></iframe>
                </div>
            </div>
            <div class="tab-pane fade show" id="nav-sass" role="tabpanel" aria-labelledby="nav-sass-tab">
                <div class="row">
                        <iframe  src="/sass/index.html" frameborder="0"></iframe>
                </div>
            </div>
            <div class="tab-pane fade show" id="nav-php" role="tabpanel" aria-labelledby="nav-php-tab">
                <div class="row">
                        <iframe  src="/php/index.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row bg-dark">
            <ul class=" list-inline col-12 text-white">
                <li class="list-inline-item">Docs Generated Via:</li>
                <li class="list-inline-item"><a class="text-info" href="https://www.phpdoc.org/">PHP documentor</a><span>|</span></li>
                <li class="list-inline-item"><a class="text-info" href="http://sassdoc.com/">SASS Doc</a><span>|</span></li>
                <li class="list-inline-item"><a class="text-info" href="http://usejsdoc.org/">JSDoc</a></li>
            </ul>
        </div>  
    </div>
</body>
<script>
    var converter = new showdown.Converter(),
    text      = document.getElementById('raw').innerHTML,
    html      = converter.makeHtml(text);
    var readme = document.getElementById('readme');
    readme.innerHTML = html;
    var h3 = readme.getElementsByTagName('h3')
    for (var index = 0; index < h3.length; index++) {
        var element = h3[index];
        element.classList.add('text-secondary');
    }
</script>
</html>
